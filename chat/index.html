<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Whatsapp chat</title>
  <meta name="Author" content="Nicola Pagiaro" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- main css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">

  <!-- roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <!-- autenticazione -->
  <div class="auth-container">
    <h3>Area privata</h3>
    <div class="input-container">
      <input type="password" id="inputPassword" placeholder="Password" class="input" />
    </div>
    
    <div class="input-container">
      <button id="btnLogin" class="button">Accedi</button>
    </div>
  </div>


  <!-- content -->
  <div class="data-container">
    <input type="text" id="inputDataI" placeholder="Data inizio" />
    <input type="text" id="inputDataF" placeholder="Data fine" />
    <button id="btn">Carica</button>

    <br>
    <br>
    <div id="container">
    </div>
  </div>

  <!-- main javascript -->
  <script src="js/script.js" type="application/javascript"></script>
</body>

</html>
